name: On_push
'on': [push]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint yamllint

      - name: Lint code.
        run: |
          cd ${{ github.workspace }}/provisioning
          ansible-lint playbook.yml
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: provisioning/roles/partition/test

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install ansible molecule python-vagrant molecule-vagrant

      - name: Run molecule tests.
        run: |
          cd ${{ github.workspace }}/provisioning/roles/partition/test
          molecule test